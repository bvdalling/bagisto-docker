version: "3.1"

services:
  bagisto-php-apache:
    build:
      args:
        uid: 1000
        user: $USER
        container_project_path: /var/www/html/
      context: .
      dockerfile: ./Dockerfile
    image: bagisto-php-apache
    ports:
      - "8081:80"
    volumes:
      - ./workspace/:/var/www/html/

  bagisto-mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"  # Randomized external port (host-side)
    volumes:
      - mysql-data:/var/lib/mysql/

  bagisto-redis:
    image: redis:6.2-alpine
    ports:
      - "6380:6379"  # Randomized external port (host-side)
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-data:/data

  bagisto-phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: bagisto-mysql
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 512M
    ports:
      - "8082:80"  # Randomized external port (host-side)

  bagisto-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/var/lib/elasticsearch/data
    ports:
      - "9201:9200"  # Randomized external port (host-side)
      - "9301:9300"  # Randomized external port (host-side)

  bagisto-kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    environment:
      - ELASTICSEARCH_HOSTS=http://bagisto-elasticsearch:9200
    ports:
      - "5602:5601"  # Randomized external port (host-side)
    depends_on:
      - bagisto-elasticsearch

  bagisto-mailpit:
    image: axllent/mailpit:latest
    logging:
      driver: "json-file"  # Adjusted for Coolify logging
    ports:
      - "1026:1025"  # Randomized external port (host-side)
      - "8026:8025"  # Randomized external port (host-side)

volumes:
  mysql-data:
  redis-data:
  elasticsearch-data:
